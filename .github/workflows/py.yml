name: AI NoBass - Cache Python Tools Only

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  cache-python-tools:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # System deps
      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip

      # Cache layer
      - name: Cache Python Tools
        id: cache-python
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/torch
            ~/.cache/demucs
            ~/.local/lib/python3.*/site-packages
            ~/.local/bin
          key: nobass-pytools-v1

      # Install only if cache miss
      - name: Install python tools (cached)
        if: steps.cache-python.outputs.cache-hit != 'true'
        run: |
          python3 -m pip install --upgrade pip
          pip install --user yt-dlp demucs torch torchaudio torchcodec

