name: AI Real NoBass Builder (128kbps + Release)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ai-nobass:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y ffmpeg python3 python3-pip zip git

      - name: Install AI stack (torch + torchaudio + torchcodec + demucs)
        run: |
          pip3 install --upgrade pip
          pip3 install torch torchaudio torchcodec
          pip3 install demucs

      - name: AI Stem Separation + Real Bass Removal
        run: |
          mkdir -p output
          mkdir -p release
          shopt -s nullglob

          for f in input/*.mp3; do
            name=$(basename "$f" .mp3)
            echo "AI separating: $name"

            # 1) STEM SEPARATION (SAFE MODE)
            demucs -n htdemucs --segment 6 --two-stems none "$f"

            STEMDIR="separated/htdemucs/$name"

            # 2) DELETE BASS TRACK
            rm -f "$STEMDIR/bass.wav"

            # 3) MERGE STEMS (vocals + drums + other)
            ffmpeg -y \
              -i "$STEMDIR/vocals.wav" \
              -i "$STEMDIR/drums.wav" \
              -i "$STEMDIR/other.wav" \
              -filter_complex "amix=inputs=3:normalize=0" \
              -b:a 128k \
              "output/${name}_AI_REAL_NOBASS_128kbps.mp3"

          done

      - name: Zip output
        run: |
          cd output
          zip -r ../release/AI_REAL_NOBASS_128kbps.zip .
          cd ..

      - name: Commit output
        run: |
          git config user.name "ai-nobass-bot"
          git config user.email "ai-nobass-bot@users.noreply.github.com"
          git add output/
          git commit -m "auto: AI real no-bass build 128kbps" || echo "No changes"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ai-nobass-${{ github.run_number }}
          name: AI Real NoBass Build #${{ github.run_number }}
          body: |
            ðŸŽ§ AI REAL NO-BASS BUILD
            - AI stem separation (Demucs)
            - bass.wav removed
            - vocals + drums + other merged
            - MP3 128kbps
            - Real track removal (not EQ / not filter)
          files: |
            release/AI_REAL_NOBASS_128kbps.zip
