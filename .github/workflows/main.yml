name: AI NoBass Builder (Build Only - Hardened yt-dlp)

on:
  workflow_dispatch:
    inputs:
      youtube_url:
        description: "YouTube URL"
        required: true
        type: string
      mode:
        description: "Processing mode"
        required: true
        default: "pro"
        type: choice
        options:
          - light
          - pro
      bitrate:
        description: "Output bitrate"
        required: true
        default: "128k"
        type: choice
        options:
          - 32k
          - 64k
          - 96k
          - 128k

permissions:
  contents: write

jobs:
  nobass:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # =========================
      # LOAD CACHE
      # =========================
      - name: Load Python Tools Cache
        id: cache-python
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/torch
            ~/.cache/demucs
            ~/.local/lib/python3.*/site-packages
            ~/.local/bin
          key: nobass-pytools-v1

      # =========================
      # SYSTEM + JS RUNTIME
      # =========================
      - name: Install system deps + JS runtime
        run: |
          sudo apt update
          sudo apt install -y ffmpeg zip python3 nodejs npm

      # =========================
      # VERIFY TOOLS
      # =========================
      - name: Verify tools
        run: |
          yt-dlp --version
          demucs --help
          node -v
          python3 -
