name: AI Real NoBass Builder (128kbps)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ai-nobass:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y ffmpeg python3 python3-pip git

      - name: Install Demucs AI
        run: |
          pip3 install --upgrade pip
          pip3 install demucs

      - name: Process audio (AI stem separation + remove bass)
        run: |
          mkdir -p output
          shopt -s nullglob

          for f in input/*.mp3; do
            name=$(basename "$f" .mp3)
            echo "AI separating: $name"

            # 1) AI STEM SEPARATION
            demucs -n htdemucs "$f"

            STEMDIR="separated/htdemucs/$name"

            # 2) REMOVE BASS TRACK
            rm -f "$STEMDIR/bass.wav"

            # 3) MERGE STEMS (vocals + drums + other)
            ffmpeg -y \
              -i "$STEMDIR/vocals.wav" \
              -i "$STEMDIR/drums.wav" \
              -i "$STEMDIR/other.wav" \
              -filter_complex "amix=inputs=3:normalize=0" \
              -b:a 128k \
              "output/${name}_AI_REAL_NOBASS_128kbps.mp3"

          done

      - name: Commit & Push results
        run: |
          git config user.name "ai-nobass-bot"
          git config user.email "ai-nobass-bot@users.noreply.github.com"
          git add output/
          git commit -m "auto: AI real no-bass build 128kbps" || echo "No changes"
          git push
