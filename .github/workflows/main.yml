name: AI Real NoBass Builder (128kbps)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ai-nobass:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y ffmpeg python3 python3-pip git

      - name: Install AI deps
        run: |
          pip3 install --upgrade pip
          pip3 install demucs torch torchaudio torchcodec

      - name: AI Separate + Remove Bass + Merge (128kbps)
        run: |
          mkdir -p output
          shopt -s nullglob

          for f in input/*.mp3; do
            base=$(basename "$f" .mp3)
            echo "AI separating: $base"

            # AI STEM SEPARATION (FORCE WAV OUTPUT)
            demucs -n htdemucs --two-stems=none --float32 --segment 10 "$f"

            STEMDIR="separated/htdemucs/$base"

            # REMOVE BASS TRACK
            rm -f "$STEMDIR/bass.wav"

            # MERGE STEMS (vocals + drums + other)
            ffmpeg -y \
              -i "$STEMDIR/vocals.wav" \
              -i "$STEMDIR/drums.wav" \
              -i "$STEMDIR/other.wav" \
              -filter_complex "amix=inputs=3:normalize=0" \
              -c:a libmp3lame -b:a 128k \
              "output/${base}_AI_REAL_NOBASS_128kbps.mp3"

          done

      - name: Commit & Push results
        run: |
          git config user.name "ai-nobass-bot"
          git config user.email "ai-nobass-bot@users.noreply.github.com"
          git add output/
          git commit -m "auto: AI real no-bass build 128kbps" || echo "No changes"
          git push
          
