name: NoBass Builder (Light / AI Pro Switchable)

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Select mode: light or pro"
        required: true
        default: "light"
        type: choice
        options:
          - light
          - pro

permissions:
  contents: write

jobs:
  nobass:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install base deps
        run: |
          sudo apt update
          sudo apt install -y ffmpeg python3 python3-pip zip git

      # ======================
      # MODE RINGAN (FFMPEG)
      # ======================
      - name: Light Mode (fast no-bass filter)
        if: ${{ github.event.inputs.mode == 'light' }}
        run: |
          mkdir -p output release
          shopt -s nullglob
          for f in input/*.mp3; do
            name=$(basename "$f" .mp3)
            echo "LIGHT MODE processing: $name"
            ffmpeg -y -i "$f" \
              -af "highpass=f=350" \
              -b:a 128k \
              "output/${name}_LIGHT_NOBASS_128kbps.mp3"
          done

      # ======================
      # MODE AI PRO (DEMUCs)
      # ======================
      - name: Install AI stack (PRO MODE)
        if: ${{ github.event.inputs.mode == 'pro' }}
        run: |
          pip3 install --upgrade pip
          pip3 install torch torchaudio torchcodec demucs

      - name: AI Pro Mode (real stem no-bass)
        if: ${{ github.event.inputs.mode == 'pro' }}
        run: |
          mkdir -p output release
          shopt -s nullglob

          for f in input/*.mp3; do
            name=$(basename "$f" .mp3)
            echo "AI PRO MODE separating: $name"

            # 1) STEM SEPARATION (REAL AI)
            demucs -n htdemucs --segment 6 "$f"

            STEMDIR="separated/htdemucs/$name"

            # 2) DELETE REAL BASS STEM
            rm -f "$STEMDIR/bass.wav"

            # 3) MERGE STEMS (vocals + drums + other)
            ffmpeg -y \
              -i "$STEMDIR/vocals.wav" \
              -i "$STEMDIR/drums.wav" \
              -i "$STEMDIR/other.wav" \
              -filter_complex "amix=inputs=3:normalize=0" \
              -b:a 128k \
              "output/${name}_AI_REAL_NOBASS_128kbps.mp3"

          done

      # ======================
      # ZIP + RELEASE
      # ======================
      - name: Zip output
        run: |
          cd output
          zip -r ../release/NOBASS_${{ github.event.inputs.mode }}_128kbps.zip .
          cd ..

      - name: Commit output
        run: |
          git config user.name "nobass-bot"
          git config user.email "nobass-bot@users.noreply.github.com"
          git add output/
          git commit -m "auto: nobass build mode=${{ github.event.inputs.mode }}" || echo "No changes"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nobass-${{ github.event.inputs.mode }}-${{ github.run_number }}
          name: NoBass Build (${{ github.event.inputs.mode }}) #${{ github.run_number }}
          body: |
            ðŸŽ§ NoBass Build Mode: ${{ github.event.inputs.mode }}

            MODE DETAIL:
            - light = ffmpeg filter (fast, ringan, small size)
            - pro   = AI stem separation (Demucs, real bass removal)

            Output:
            - MP3 128kbps
            - No bass track
            - Auto generated by GitHub Actions
          files: |
            release/NOBASS_${{ github.event.inputs.mode }}_128kbps.zip
